{% extends "base.html" %}

{% block content %}
<div class="post-entry">
	<h2>{{ order.customer }}</h2>
	{{ order.task|linebreaks }}
	<p>Цена: {{ order.price }} руб.</p>
</div>

<p><a href="{% url 'order_edit' order.pk %}">Edit order</a></p>
<p><a href="{% url 'order_delete' order.pk %}">Delete order</a></p>
{% endblock content %}
